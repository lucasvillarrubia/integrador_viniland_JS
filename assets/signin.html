<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign in - Viniland</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link rel="stylesheet" href="./signin_style.css">
</head>
<body>
        <div id="container">
                <header>
                        <a href="javascript:history.back()" class="logo_header"><i class="fa-solid fa-backward-fast"></i><img src="./img/logo.png" alt="logo_empresa" class="logo_header"></a>
                </header>
                <main>
                        <section id="bienvenida">
                                <div class="cont_bienvenida">
                                        <h1 data-text="ViniLand" class="titulo_bienvenida">¡Bienvenidx!</h1>
                                        <form class="formulario_usuario">
                                                <div>
                                                        <label for="nombre_usuario">Ingresá tu nombre completo</label>
                                                        <input type="text" id="nombre_usuario">
                                                </div>
                                                <div>
                                                        <label for="correo_usuario">Correo electrónico</label>
                                                        <input type="email" id="correo_usuario">
                                                </div>
                                                <div>
                                                        <label for="contrasenia_usuario">Ingresá una contraseña</label>
                                                        <input type="password" required id="contrasenia_usuario">
                                                </div>
                                                <div>
                                                        <label for="contrasenia_usuario">Repetí la contraseña</label>
                                                        <input type="password" required id="contrasenia_usuario">
                                                </div>
                                                <div>
                                                        <label for="newsletter" id="texto_newsletter">Deseo recibir información por correo sobre novedades y promociones</label>
                                                        <input type="checkbox" checked id="newsletter">
                                                </div>
                                                <div>
                                                        <input type="submit" class="boton" id="enviar" value="Confirmar">
                                                </div>
                                        </form>
                                </div>
                        </section>
                </main>
                <footer>
                        <div class="info_contacto">
                                <div class="links_footer">
                                        <div class="logos_footer">
                                                <img src="./img/logo.png" alt="logo_empresa" class="loguito_footer">
                                                <p class="typo_footer">VLand</p>
                                        </div>
                                        <div class="redes_contacto">
                                                <a href="#"><i class="link_redes fa-brands fa-whatsapp"></i></a>
                                                <a href="#"><i class="link_redes fa-brands fa-instagram"></i></a>
                                                <a href="#"><i class="link_redes fa-brands fa-facebook"></i></a>
                                                <a href="#"><i class="link_redes fa-brands fa-linkedin"></i></a>
                                        </div>
                                </div>
                                <div class="direccion_contacto">
                                        <p class="ubicacion"><i class="fa-solid fa-location-dot"></i> Antezana 247, Ciudad de Buenos Aires, Argentina</p>
                                        <p class="telefono"><i class="fa-solid fa-phone"></i> 53-53-456 (nanananananana)</p>
                                        <p class="correo"><i class="fa-solid fa-envelope"></i> villar.lucase@gmail.com</p>
                                </div>
                        </div>
                        <div class="extras_footer">
                                <p class="derechos_footer">2022 ViniLand ® - All Rights Reserved</p>
                                <a href="#">Denunciar</a> |
                                <a href="#">Términos y Condiciones</a> |
                                <a href="#">Política de Privacidad</a>
                        </div>
                </footer>
        </div>
</body>
</html>
